{{ if or .Prev .Next -}}
	<div id="bottom-nav" class="docs-navigation justify-content-between">
	<!-- https://www.feliciano.tech/blog/custom-sort-hugo-single-pages/ -->
	{{ $pages := where site.RegularPages "Section" .Section -}}
	{{ with $pages.Next . -}}
		<a class="doc-nav-link" href="{{ .RelPermalink }}">
			<div class="card">
				<div id="prev" class="doc-nav-btn-body justify-content-start" >	
					<svg width="18" height="18" class=" nav-arr" style="margin-right:4px;" viewBox="0 0 21 21" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path d="M9.57 5.93005L3.5 12.0001L9.57 18.0701"  stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
						<path d="M20.4999 12H3.66992"  stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
					</svg>
					<span>{{ .Title }}</span>
				</div>
			</div>
		</a>
	{{ end -}}
	{{ with $pages.Prev . -}}
		<a class="ms-auto doc-nav-link" href="{{ .RelPermalink }}">
			<div class="card">
				<div id="next" class="doc-nav-btn-body justify-content-end">
					<span>{{ .Title }}</span> 
					<svg width="18" height="18" class=" nav-arr" style="margin-left:2px;" viewBox="0 0 21 21" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path d="M14.4299 5.93005L20.4999 12.0001L14.4299 18.0701" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
						<path d="M3.5 12H20.33" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
					</svg>
				</div>
			</div>
		</a>
	{{ end -}}
	</div>
{{ end -}}
